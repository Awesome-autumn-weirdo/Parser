<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тестовые примеры</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 20px;
            max-width: 1000px;
            color: #333;
        }
        h1 {
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }
        .image-container {
            margin: 30px 0;
            text-align: center;
        }
        .image-box {
            display: inline-block;
            margin: 15px;
            vertical-align: top;
            width: 90%;
            max-width: 800px;
            background-color: #f8f9fa;
            border-radius: 5px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .image-box img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ddd;
        }
        .caption {
            font-style: italic;
            margin-top: 10px;
            text-align: center;
            color: #555;
        }
        .description {
            margin: 20px 0;
            padding: 15px;
            background-color: #e8f4f8;
            border-left: 4px solid #3498db;
        }
    </style>
</head>
<body>
    <h1>Тестовые примеры</h1>
    
    <div class="description">
        <p>На рисунках 1-3 представлены тестовые примеры запуска разработанного синтаксического анализатора. Примеры демонстрируют различные сценарии обработки входных данных и соответствующие выходные результаты.</p>
    </div>

    <!-- Пример 1 -->
    <div class="image-container">
        <div class="image-box">
            <img src="test1.png" alt="Тестовый пример 1">
            <div class="caption">Рис. 1. Правильный пример</div>
        </div>
    </div>

    <!-- Пример 2 -->
    <div class="image-container">
        <div class="image-box">
            <img src="test2.png" alt="Тестовый пример 2">
            <div class="caption">Рис. 2. Пример с ошибками</div>
        </div>
    </div>

    <!-- Пример 3 -->
    <div class="image-container">
        <div class="image-box">
            <img src="test3.png" alt="Тестовый пример 3">
            <div class="caption">Рис. 3. Пример с ошибками</div>
        </div>
    </div>

</body>
</html>
